    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-timer</title>
    <link rel="stylesheet" href="iziToast.min.css" />
    
  </head>
  <body>
    <div class="countdown" id="countdown"></div>
    <section class="home">
      <a href="./index.html">Go to home</a>
      <!-- <h1>Welcome to page 2</h1> -->
    </section>
    <div class="datetime">
      <input type="datetime-local" id="datetime-picker" />
      <button type="button" id="start-btn">Start</button>
    </div>

    <div class="timer">
      <div class="field">
        <span class="value" id="days">00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" id="hours">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" id="minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" id="seconds">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    
  </body>
</html>

    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="promises" id="promises"></div>
    <section class="home">
      <a href="./index.html">Go to home</a>
    </section>
    <div class="form">
      <form>
        <label class="form-label">
          Delay (ms)
          <input type="number" name="delay" required />
        </label>
    </div>

      <fieldset>
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>
    
  </body>
